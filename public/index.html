<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://global.oktacdn.com/okta-signin-widget/7.32.0/css/okta-sign-in.min.css" rel="stylesheet">
    <script src="https://global.oktacdn.com/okta-signin-widget/7.32.0/js/okta-sign-in.min.js"></script>
    <title>Okta Login via Proxy</title>
    <style>
      h1 { margin: 2em 0; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Simple Web Page</h1>
      <div id="messageBox" class="jumbotron">You are not logged in.</div>
      <div id="okta-login-container"></div>
      <button id="logout" class="btn btn-danger" onclick="logout()" style="display: none;">Logout</button>
    </div>
    <script type="text/javascript">
      const oktaConfig = {
        baseUrl: "https://YOUR_DEPLOYED_DOMAIN",
        clientId: "0oas1r4u9sS1e5tLh697",
        redirectUri: "https://YOUR_DEPLOYED_DOMAIN",
        authParams: {
          pkce: true,
          issuer: "https://YOUR_DEPLOYED_DOMAIN/oauth2/default",
          scopes: ['openid', 'email', 'profile']
        }
      };

      const oktaSignIn = new OktaSignIn(oktaConfig);

      oktaSignIn.authClient.token.getUserInfo().then(function(user) {
        document.getElementById("messageBox").innerHTML = "Hello, " + user.email + "! You are *still* logged in!";
        document.getElementById("logout").style.display = 'block';
      }, function() {
        oktaSignIn.showSignInToGetTokens({ el: '#okta-login-container' })
          .then(function(tokens) {
            oktaSignIn.authClient.tokenManager.setTokens(tokens);
            oktaSignIn.remove();
            const idToken = tokens.idToken;
            document.getElementById("messageBox").innerHTML = "Hello, " + idToken.claims.email + "! You just logged in!";
            document.getElementById("logout").style.display = 'block';
          }).catch(function(err) {
            console.error('Sign-in error:', err);
            document.getElementById("messageBox").innerHTML = "There was an error during sign-in.";
          });
      });

      function logout() {
        oktaSignIn.authClient.signOut();
        location.reload();
      }
    </script>
  </body>
</html>
